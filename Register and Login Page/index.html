<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="login.html">
    <h1>REGISTER</h1>
    <div class="container">
      <label for="fname">First Name</label><br>
      <input type="text" required> <br><br>
      <label for="Lname">Last Name</label><br>
      <input type="text" required><br><br>
      <label for="pnumber">Phone Number</label><br>
      <input type="tel" name="tel" id="tel" required><br><br>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" required><br><br>
      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br><br>
      <label for="dob">Date Of Birth</label><br>
      <input type="date" style="font-family: sans-serif;" required><br><br>
      <label for="pwd">Password</label><br>
      <input type="password" minlength="8" required><br><br>
      <label for="favcolor">Favorite Color</label><br>
      <input type="color" name="" id=""><br><br>
      <button value="Log in">Sign Up</button>

    </div>


  </form>
  <footer>
    <p>Already registered? <a href="login.html"> Login </p>

  </footer>

</body>

</html>
